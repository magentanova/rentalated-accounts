<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("http://localhost:5000/api/activate/" + location.pathname.split('/').pop(), {
            method: "POST"
        })  
            .then(resp => {
                console.log(resp)
                return resp.json()
            })
            .then(json => {
                console.log(json)
                document.querySelector("body").innerHTML = "<h2>" + JSON.stringify(json, null, 4) + "</h2>"
            })
    </script>
</body>
</html>
